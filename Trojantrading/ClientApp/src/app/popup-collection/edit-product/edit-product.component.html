<h1 mat-dialog-title>Edit Product Details</h1>
<div mat-dialog-content [formGroup]="userFormGroup">
  <mat-form-field>
    <input matInput class="descriptionValidate" formControlName="name" placeholder="Description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="{{cg?.category}}" *ngFor="let cg of data.categorys">{{cg?.type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput class="originalPriceValidate" type="number" formControlName="originalPrice" placeholder="Original Price">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <mat-form-field>
    <input matInput class="agentPriceValidate" type="number" formControlName="agentPrice" placeholder="Agent Price">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  <mat-form-field>
    <input matInput class="resellerPriceValidate" type="number" formControlName="resellerPrice" placeholder="Reseller Price">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-long" (click)="updateProductDetails()">Update</button>
  <button mat-button class="btn btn-long" (click)="onNoClick()">No Thanks</button>
</div>
