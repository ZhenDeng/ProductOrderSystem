<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>

<router-outlet></router-outlet>

<!-- Showing all products at the home page -->
<ng-container *ngIf="!isHomeComponentDestroyed">
  <section class="product-wrapper">
    <h4>Products in All Categories</h4>
    <span class="filter-wrapper">
        <span class="searchInputGroup">
          <span class="searchIcon">
            <i class="fas fa-search fa-2x"></i>
          </span>
          <input class="searchInput" type="text" placeholder="Search">
        </span>
    </span>

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef class="mat-table_4fex">  </mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-table_4fex"> {{element.description}} </mat-cell>
        </ng-container>
    
        <!-- wlpPrice Column -->
        <ng-container matColumnDef="wlpPrice">
          <mat-header-cell *matHeaderCellDef> WLP ex. GST </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.wlpPrice}} </mat-cell>
        </ng-container>
    
        <!-- buyPrice Column -->
        <ng-container matColumnDef="buyPrice">
          <mat-header-cell *matHeaderCellDef> Buy Price ex. GST </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.buyPrice}} </mat-cell>
        </ng-container>
    
        <!-- qty Column -->
        <ng-container matColumnDef="qty">
          <mat-header-cell *matHeaderCellDef>Retail Qty</mat-header-cell>
          <mat-cell *matCellDef="let element"><input type="text"></mat-cell>
        </ng-container>

        <ng-container matColumnDef="button">
          <mat-header-cell *matHeaderCellDef>Retail Qty</mat-header-cell>
          <mat-cell *matCellDef="let element"><button>Update Cart</button></mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
