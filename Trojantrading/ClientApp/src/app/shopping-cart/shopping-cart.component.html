<ng-container>
  <section class="product-wrapper">
    <h4>Checkout</h4>
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef class="mat-table_3fex"> </mat-header-cell>
          <mat-cell *matCellDef="let element" class="mat-table_3fex"> <span
              class="productid">#{{element.id}}</span>{{element.name}} </mat-cell>
        </ng-container>

        <!-- wlpPrice Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
        </ng-container>

        <!-- buyPrice Column -->
        <ng-container matColumnDef="originalPrice">
          <mat-header-cell *matHeaderCellDef> Original Price ex. GST </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.originalPrice}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="button">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element"><button>{{element.button}}</button></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </section>
</ng-container>
